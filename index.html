<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/reset.css">
  <link rel="stylesheet" href="./index.css">
  <script src="./index.js" defer></script>
  <title>My Library</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>

  <div class="container">
    <div class="grid-item nav">
      <div class="logo">
        <img src="./assets/logo.png" alt="">
      </div>

    </div>
    <div class="grid-item sidebar">
      <div class="add-book">
        <h1>Add your Book</h1>
        <button class="show">Add Now</button>

        <dialog id="dialog">

          <form id="add-new-book-Form" autofocus>

            <fieldset class="dialog-picture">
              <legend>Provide 2 picture for each book</legend>
              <picture>
                <label for="imgInput-1">First image width should be: 342px</label>
                <input type="file" accept="image/*" name="imgInput-1" id="imgInput-1">
              </picture>

              <picture>
                <label for="imgInput-2">Second image width should be: 1000px</label>
                <input type="file" accept="image/*" name="imgInput-2" id="imgInput-2">
              </picture>
            </fieldset>


            <fieldset class="dialog-card-content">
              <legend>Book Details</legend>
              <div class="author-pages-container">

                <p>
                  <label for="book-author">Author of the book:</label>
                </p>
                <p> <input type="text" name="book-author" id="book-author"> </p>

                <p>
                  <label for="book-num-of-pages">Number Of Pages</label>
                </p>
                <p> <input type="tel" name="book-num-of-pages" id="book-num-of-pages"></p>

              </div>

              <fieldset id="textarea">
                <legend>Title</legend>
                <textarea name="book-title" id="book-title"></textarea>
              </fieldset>

            </fieldset>


            <div class="dialog-card-info">
              <button id="cancel" formmethod="dialog">Cancel</button>
              <button formmethod="dialog" id="confirmBtn" type="button">Confirm</button>
            </div>
          </form>
        </dialog>

      </div>

      <div class="my-books">
        <h1 class="">My Books List</h1>
        <div id="favorite-cards">

        </div>


      </div>
    </div>
    <div class="grid-item menu">
      <div class="cards" id="cards-container">

      </div>
    </div>
  </div>
</body>

</html>
